<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeJam - AI Music Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VibeJam</h1>
            <p>Discover your next favorite song with our AI-powered music recommendations</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter a song name..." class="form-control">
                <button id="searchButton" class="btn">Search</button>
            </div>
            <div id="searchResults"></div>
        </div>

        <div id="loadingSpinner">
            <div class="spinner"></div>
        </div>

        <div id="recommendationsSection">
            <h3>Recommended Songs</h3>
            <div id="recommendationsList" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
